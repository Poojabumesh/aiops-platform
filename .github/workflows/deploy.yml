name: Deploy to AWS ECS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECR_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: aiops-platform-task
  TASK_DEF_FILE: .github/task-definition.json
  CONTAINER_NAME: aiops-platform-container
  
jobs:
  # Job 1: Lint and Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt
        pip install pytest flake8 black

    - name: Lint with flake8
      run: |
        cd app
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        cd app
        black --check .

    - name: Run tests
      run: |
        cd app
        pytest tests/ -v || true  

  # Job 2: Build and Deploy
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd app
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download current task definition
      
      run: |
        set -euo pipefail
        echo "Downloading task definition: ${{ secrets.ECS_TASK_DEFINITION }}"
        mkdir -p "$(dirname "$TASK_DEF_FILE")"

        aws ecs describe-task-definition \
          --task-definition "$ECS_TASK_DEFINITION" \
          --query taskDefinition \
          --output json > "$TASK_DEF_FILE"

        test -s "$TASK_DEF_FILE" || (echo "ERROR: $TASK_DEF_FILE was not created (or is empty)" && exit 1)

        echo "Task definition downloaded successfully:"
        ls -lh "$TASK_DEF_FILE"

        #if [ ! -f task-definition.json ]; then
        #  echo "ERROR: task-definition.json was not created"
        #  exit 1
        #fi
        
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: .github/task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Verify deployment
      run: |
        echo "Deployment completed successfully!"
        echo "New image: ${{ steps.build-image.outputs.image }}"
        
        # Get ALB DNS
        ALB_DNS=$(aws elbv2 describe-load-balancers \
          --names aiops-platform-alb \
          --query 'LoadBalancers[0].DNSName' \
          --output text)
        
        echo "Application URL: http://$ALB_DNS"
        
        # Wait for new tasks to be healthy
        sleep 60
        
        # Test the deployment
        curl -f http://$ALB_DNS/health || exit 1
        echo "Health check passed!"

    - name: Notify on failure
      if: failure()
      run: |
        echo "Deployment failed! Check the logs above."
        # In production, send Slack/email notification here
